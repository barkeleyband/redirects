name: build status

on: [push]

jobs:

  check-symlinks:
      runs-on: ubuntu-latest
      steps:
        - run: if [[ $(find . -xtype l) ]]; then exit 1; fi
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Markup Link Checker (mlc)
        uses: becheran/mlc@v0.14.3
        with:
          args: --ignore-links "redirect-link"
